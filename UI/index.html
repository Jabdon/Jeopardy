  <!-- The Modal -->
<div id="myModal" class="dialog">

    <p id="dialog-answer">Some text in the Modal..</p>
    <div>
      <button id="reveal" onclick="reveal()">reveal</button>
    </div>
  </div>
</div>

          </div>

        </div>
